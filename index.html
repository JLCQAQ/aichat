<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的AI聊天伙伴</title>
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AI聊天">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .chat-container { 
            max-width: 600px; 
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        #chat { 
            flex: 1; 
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message { 
            margin: 15px 0; 
            padding: 12px 16px; 
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        .user { 
            background: #667eea; 
            color: white; 
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai { 
            background: #f1f3f4; 
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }
        #input { 
            flex: 1; 
            padding: 12px 16px; 
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        #input:focus {
            border-color: #667eea;
        }
        button { 
            padding: 12px 24px; 
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:active {
            transform: scale(0.95);
            background: #5a6fd8;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat">
            <div class="message ai">👋 你好！我是你的AI聊天伙伴，想聊点什么？</div>
        </div>
        <div class="input-area">
            <input type="text" id="input" placeholder="输入你想聊的..." autocomplete="off">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const button = document.querySelector('button');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 显示用户消息
            displayMessage(message, 'user');
            input.value = '';
            button.disabled = true;
            button.textContent = '思考中...';
            
            try {
                // 调用DeepSeek API
                const response = await callDeepSeekAPI(message);
                displayMessage(response, 'ai');
            } catch (error) {
                displayMessage('抱歉，出了点问题，请重试', 'ai');
            } finally {
                button.disabled = false;
                button.textContent = '发送';
                input.focus();
            }
        }
        
        function displayMessage(text, sender) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        // 回车发送消息
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function callDeepSeekAPI(message) {
            const apiKey = 'sk-612bd0dd069d40b5a28054d6d90b2760'; // 🔐 在这里填入你的API密钥
            const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: [{ role: 'user', content: message }],
                    max_tokens: 2000,
                    temperature: 0.7
                })
            });
            
            const data = await response.json();
            
            if (data.choices && data.choices[0]) {
                return data.choices[0].message.content;
            } else {
                throw new Error('API返回格式异常');
            }
        }
    </script>
    
    <!-- Service Worker 注册 -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/my-ai-chat/sw.js')
                .then(() => console.log('SW Registered'))
                .catch(() => console.log('SW Failed'));
        }
    </script>
</body>
</html>
